		<div class="modal fade" id="editInformation" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
							&times;
						</button>
						<h4 class="modal-title" id="modalTitle">EDIT VOLUNTEER INFORMATION</h4>
					</div>
					<div class="modal-body">
						<form method="post" action="http://dawgpizza.com/orders/" class="address-form">
							<div class="form-group">
								<label for="name">Name</label>
								<input type="text" class="form-control form-name">
							</div>
							<div class="form-group">
								<label for="title">Title</label>
								<input type="text" class="form-control form-title" placeholder="Position held at Pacific Science Center">
							</div>
							<div class="row">
								<div class="form-group col-xs-3">
									<label for="age">Age</label>
									<input type="number" class="form-control form-age" min="5" max="99">
								</div>
								<div class="form-group col-xs-6">
									<label for="phone">Phone Number</label>
									<input type="text" class="form-control form-phone" placeholder="Phone Number">                                                                </div>
									<div class="form-group col-xs-6">
										<label for="phone">Email</label>
										<input type="text" class="form-control form-email">
									</div>
								</div>
								<input type="hidden" name="cart" id="jsonForm"/>
								<button type="submit" class="hidden-submit"></button>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">
								Close
							</button>
							<button type="button" class="btn btn-primary finalSubmitButton">
								Update Volunteer
							</button>
						</div>
					</div>
				</div>
